
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            animation: slideDown 0.5s ease-in-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .btn-custom {
            background: #ff7e5f;
            border: none;
            color: #fff;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Age Calculator</h2>
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-custom btn-block mt-3">Calculate Age</button>
            </form>
            {% if age is not None %}
                <div class="result text-center"><strong> Your age is: {{ age }} years old.</strong></div>
            {% endif %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function validateForm() {
           
            var day = document.querySelector('input[name="day"]').value;
            var month = document.querySelector('input[name="month"]').value;
            var year = document.querySelector('input[name="year"]').value;
            
            // التحقق من أن الحقول غير فارغة
            if (day === "" || month === "" || year === "") {
                alert("Please fill in all fields");
                return false;  }
            return true; 
        }
    </script>
</body>
</html>
